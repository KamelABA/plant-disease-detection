<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlantDetect</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#21141f',
                        secondary: '#aee36d',
                        accent: '#3778FA',
                    },
                    fontFamily: {
                        sans: ['Space Grotesk', 'Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-primary via-gray-900 to-primary flex items-center justify-center p-4 font-sans">

    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=" 60" height="60"
            viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" %3E%3Cg fill="none" fill-rule="evenodd" %3E%3Cg
            fill="%23aee36d" fill-opacity="0.4" %3E%3Cpath
            d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"
            /%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>

    <!-- Login Card -->
    <div class="relative w-full max-w-md">
        <!-- Decorative Elements -->
        <div class="absolute -top-10 -left-10 w-20 h-20 bg-secondary rounded-full opacity-50 blur-2xl"></div>
        <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-secondary rounded-full opacity-30 blur-3xl"></div>

        <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-10 slide-in">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <a href="/" class="flex flex-col items-center space-y-2 group">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="PlantDetect Logo"
                        class="h-20 w-20 transition-transform duration-300 group-hover:scale-110">
                    <span class="text-xl font-bold text-primary">PlantDetect</span>
                </a>
            </div>

            <!-- Title -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h1>
                <p class="text-gray-500">Sign in to continue detecting plant diseases</p>
            </div>

            <!-- Error Alert -->
            {% if error %}
            <div id="error-alert"
                class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg flex items-center space-x-3">
                <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                <span class="text-red-700 text-sm">{{ error }}</span>
            </div>
            <script>
                setTimeout(function () {
                    var alertDiv = document.getElementById('error-alert');
                    if (alertDiv) {
                        alertDiv.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        alertDiv.style.opacity = '0';
                        alertDiv.style.transform = 'translateY(-10px)';
                        setTimeout(function () {
                            alertDiv.remove();
                        }, 500);
                    }
                }, 4000);
            </script>
            {% endif %}

            <!-- Login Form -->
            <form action="/checklogin" method="post" class="space-y-6">
                <!-- Email Input -->
                <div class="relative">
                    <input type="email" id="email-input" name="email" required
                        class="peer w-full px-4 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:border-secondary focus:bg-white transition-all duration-300 {% if error %}border-red-300{% endif %}"
                        placeholder="Email address" autocomplete="username">
                    <label for="email-input"
                        class="absolute left-4 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all duration-300
                                  peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-placeholder-shown:bg-transparent
                                  peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-secondary peer-focus:bg-white">
                        Email address
                    </label>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <input type="password" id="password-input" name="password" required
                        class="peer w-full px-4 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:border-secondary focus:bg-white transition-all duration-300"
                        placeholder="Password" autocomplete="current-password">
                    <label for="password-input"
                        class="absolute left-4 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all duration-300
                                  peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-placeholder-shown:bg-transparent
                                  peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-secondary peer-focus:bg-white">
                        Password
                    </label>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox"
                            class="w-4 h-4 text-secondary border-gray-300 rounded focus:ring-secondary">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-primary hover:text-secondary font-medium transition-colors">Forgot
                        password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-4 bg-primary text-white font-semibold rounded-xl hover:bg-secondary hover:text-primary transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                    Continue
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">or</span>
                </div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600">
                Don't have an account?
                <a href="/signup" class="text-primary hover:text-secondary font-semibold transition-colors">
                    Sign Up
                </a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-white/70 hover:text-secondary transition-colors text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>

</html>
